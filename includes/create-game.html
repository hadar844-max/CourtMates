    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="main-header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <h3 class="logo-text fw-bold mb-0">CourtMates üèÄ</h3>
                </div>
                <div class="col-6 text-end">
                    <span class="me-2 user-text">Hello Ron</span>
                    <a href="#" class="btn btn-sm btn-outline-dark" title="Logout is not implemented yet">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="custom-nav py-2 shadow-sm">
        <div class="container">
            <ul class="nav"> 
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="find-games.html">Find Games</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold active" href="create-game.html">Create Game</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="my-games.html">My Games</a></li>
            </ul>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0 p-4 bg-white">
                    <h2 class="fw-bold mb-4" style="color: #4e342e;">Create a New Game</h2>
                    
                    <form action="save_game.php" method="POST" id="createGameForm">
                        <div class="mb-3">
                            <label for="courtName" class="form-label fw-bold">Court Name / Location</label>
                            <input type="text" class="form-control" id="courtName" name="courtName" placeholder="e.g. Sportek Tel Aviv" required>
                            <div class="invalid-feedback">Court name must be at least 3 characters.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gameDate" class="form-label fw-bold">Date</label>
                                <input type="date" class="form-control" id="gameDate" name="gameDate" required>
                                <div class="invalid-feedback">Please select a future date.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gameType" class="form-label fw-bold">Game Type</label>
                                <select class="form-select" id="gameType" name="gameType" required>
                                    <option value="" disabled selected>Choose type...</option>
                                    <option value="3v3">3 vs 3</option>
                                    <option value="5v5">5 vs 5</option>
                                    <option value="full-court">Full Court</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold d-block">Skill Level Required</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="level" id="levelBeginner" value="beginner">
                                <label class="form-check-label" for="levelBeginner">Beginner</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="level" id="levelIntermediate" value="intermediate" checked>
                                <label class="form-check-label" for="levelIntermediate">Intermediate</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="level" id="levelAdvanced" value="advanced">
                                <label class="form-check-label" for="levelAdvanced">Advanced</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Additional Details</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Rules, number of players needed, etc."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold shadow">üöÄ Create Game Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0 fw-bold">CourtMates &copy; 2026</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
